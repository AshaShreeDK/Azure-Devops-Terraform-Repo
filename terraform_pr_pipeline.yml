
trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformCLI@2
  displayName: "Terraform init"
  inputs:
    command: 'init'
    backendType: 'azurerm'
    backendServiceArm: 'Free Trial(565f498d-74ed-47d1-9d38-9bef3f7973b4)'
    allowTelemetryCollection: false
- task: Bash@3
  displayName: "Collect workspace details"
  inputs:
    targetType: 'inline'
    script: 'echo "##vso[task.setvariable variable=workspace]$(cat environment_to_deploy.json|awk -s'': '' ''/env/{print $2}''|sed ''s/"//g'')"'

- task: TerraformCLI@2
  displayName: "Create workspace if not exists"
  inputs:
    command: 'workspace'
    workspaceSubCommand: 'new'
    workspaceName: '$(workspace)'
    allowTelemetryCollection: false
    skipExistingWorkspace: true
- task: TerraformCLI@2
  displayName: "Select workspace"
  inputs:
    command: 'workspace'
    allowTelemetryCollection: true
    workspaceName: '$(workspace)'
- task: TerraformCLI@2
  displayName: "Validate terraform code"
  inputs:
    command: 'validate'
    allowTelemetryCollection: true
- task: TerraformCLI@2
  displayName: "Terraform plan"
  inputs:
    command: 'plan'
    environmentServiceName: 'Free Trial(565f498d-74ed-47d1-9d38-9bef3f7973b4)'
    runAzLogin: true
    commandOptions: '-var-file $(workspace).tfvars'
    allowTelemetryCollection: true
